<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remarks @ G.M</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      color: maroon;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
      box-sizing: border-box;
    }

    .home-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      background-color: maroon;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .home-link:hover {
      background-color: #a00000;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .container {
        margin: 20px 10px;
        padding: 15px;
      }
      label {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="view">Kindly write your opinion:</label>
    <textarea id="view" name="opinion" placeholder="Type here..."></textarea>
    <a href="https://kenkim-pol.github.io/The-G.M.B-Connect-Centre/" class="home-link">Home</a>
  </div>
</body>
</html>
